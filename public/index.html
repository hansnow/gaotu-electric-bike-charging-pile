        function parsePortStatus(ports, totalPorts) {

            const portStatuses = ports.slice(1);

            for (let i = 0; i < Math.min(totalPorts, portStatuses.length); i++) {
                sockets.push({
                    id: i + 1,
                    status: portStatuses[i] === 0 ? 'available' : 'occupied'

            }

            for (let i = portStatuses.length; i < totalPorts; i++) {
                sockets.push({
                    id: i + 1,
                    status: 'available'
                });
            }

            return sockets;
        }

        /**

         * @param {number} stationId - å……ç”µæ¡©ID

         * @param {string} currentStatus - å½“å‰çŠ¶æ€ ('available' æˆ– 'occupied')
         * @returns {string} æ—¶é•¿å­—ç¬¦ä¸²ï¼Œæ ¼å¼ä¸º "hh:mm" æˆ– "--"
         */
        function calculateSocketDuration(stationId, socketId, currentStatus) {
            // å¦‚æœæ²¡æœ‰äº‹ä»¶ç¼“å­˜ï¼Œè¿”å› "--"
            if (!allEventsCache || allEventsCache.length === 0) {
                return '--';
            }

            // ç­›é€‰å‡ºè¯¥æ’åº§çš„æ‰€æœ‰äº‹ä»¶ï¼ŒæŒ‰æ—¶é—´æˆ³é™åºæ’åº
            const socketEvents = allEventsCache
                .filter(event => event.stationId === stationId && event.socketId === socketId)
                .sort((a, b) => b.timestamp - a.timestamp);

            // å¦‚æœæ²¡æœ‰ä»»ä½•äº‹ä»¶è®°å½•ï¼Œè¿”å› "--"
            if (socketEvents.length === 0) {
                return '--';
            }

            // æ‰¾åˆ°æœ€åä¸€æ¬¡çŠ¶æ€å˜åŒ–äº‹ä»¶
            // å¦‚æœæœ€åä¸€æ¡äº‹ä»¶çš„æ–°çŠ¶æ€ä¸å½“å‰çŠ¶æ€ä¸ä¸€è‡´ï¼Œè¯´æ˜å½“å‰çŠ¶æ€å¯èƒ½æ˜¯æœ€æ–°çš„ï¼ˆè¿˜æ²¡æœ‰è®°å½•ï¼‰
            // è¿™ç§æƒ…å†µä¸‹ï¼Œæˆ‘ä»¬ä½¿ç”¨å½“å‰æ—¶é—´ä½œä¸ºèµ·å§‹æ—¶é—´
            const lastEvent = socketEvents[0];
            
            // å¦‚æœæœ€åä¸€æ¡äº‹ä»¶çš„æ–°çŠ¶æ€ä¸å½“å‰çŠ¶æ€ä¸€è‡´ï¼Œä½¿ç”¨äº‹ä»¶æ—¶é—´æˆ³è®¡ç®—æ—¶é•¿
            if (lastEvent.newStatus === currentStatus) {
                const durationMs = Date.now() - lastEvent.timestamp;
                return formatDuration(durationMs);
            } else {
                // çŠ¶æ€ä¸ä¸€è‡´ï¼Œå¯èƒ½æ˜¯è¿˜æ²¡æœ‰è®°å½•æœ€æ–°çš„çŠ¶æ€å˜åŒ–ï¼Œè¿”å› "--"
                return '--';

        }

        /**
         * å°†æ¯«ç§’æ•°æ ¼å¼åŒ–ä¸º "hh:mm" æ ¼å¼
         * @param {number} ms - æ¯«ç§’æ•°
         * @returns {string} æ ¼å¼åŒ–çš„æ—¶é•¿å­—ç¬¦ä¸²ï¼Œå¦‚ "02:30" è¡¨ç¤º 2å°æ—¶30åˆ†é’Ÿ
         */
        function formatDuration(ms) {
            const totalMinutes = Math.floor(ms / (1000 * 60));
            const hours = Math.floor(totalMinutes / 60);
            const minutes = totalMinutes % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;

        // æ ¼å¼åŒ–åŒ—äº¬æ—¶é—´å­—ç¬¦ä¸²æ˜¾ç¤º
        function formatBeijingTime(beijingTimeString) {
            // beijingTimeString æ ¼å¼: "2025-11-13 00:16:55"ï¼ˆå·²ç»æ˜¯åŒ—äº¬æ—¶é—´ï¼‰
            // ç›´æ¥æ ¼å¼åŒ–æ˜¾ç¤ºå³å¯ï¼Œä¸éœ€è¦æ—¶åŒºè½¬æ¢
            const date = new Date(beijingTimeString.replace(' ', 'T'));

        // è®¡ç®—äº‹ä»¶å¯¹åº”çš„çŠ¶æ€æŒç»­æ—¶é—´
        function calculateEventDuration(event, allEvents) {
            // æŸ¥æ‰¾è¯¥æ’åº§çš„ä¸‹ä¸€ä¸ªçŠ¶æ€å˜åŒ–äº‹ä»¶
            const socketEvents = allEvents
                .filter(e => e.stationId === event.stationId && e.socketId === event.socketId)
                .sort((a, b) => a.timestamp - b.timestamp);

            const currentIndex = socketEvents.findIndex(e => e.timestamp === event.timestamp);
            if (currentIndex === -1) return null;

            // å¦‚æœæ˜¯æœ€æ–°çš„äº‹ä»¶ï¼Œè®¡ç®—åˆ°ç°åœ¨çš„æ—¶é•¿
            if (currentIndex === socketEvents.length - 1) {
                const durationMs = Date.now() - event.timestamp;
                return formatDuration(durationMs);
            } else {
                // å¦åˆ™è®¡ç®—åˆ°ä¸‹ä¸€ä¸ªçŠ¶æ€å˜åŒ–çš„æ—¶é•¿
                const nextEvent = socketEvents[currentIndex + 1];
                const durationMs = nextEvent.timestamp - event.timestamp;
                return formatDuration(durationMs);
            }
        }
