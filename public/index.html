        async function getStationDetail(simId) {
            try {
                const response = await fetch('/detail', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        simId: simId,

        function parsePortStatus(ports, totalPorts) {

            const portStatuses = ports.slice(1);

            for (let i = 0; i < Math.min(totalPorts, portStatuses.length); i++) {
                sockets.push({
                    id: i + 1,
                    status: portStatuses[i] === 0 ? 'available' : 'occupied'

            // å¦‚æœç«¯å£æ•°é‡è¶…è¿‡æ•°ç»„é•¿åº¦ï¼Œå‰©ä½™ç«¯å£è®¾ä¸ºç©ºé—²
            for (let i = portStatuses.length; i < totalPorts; i++) {

            showSocketEvents(stationId, socketId);
        }

        // åˆ·æ–°æ’åº§äº‹ä»¶
        async function refreshSocketEvents() {
            if (!currentSocketInfo.stationId || !currentSocketInfo.socketId) {
                return;
            }
            // å¼ºåˆ¶åˆ·æ–°ï¼Œé‡æ–°è¯·æ±‚æ¥å£
            await showSocketEvents(currentSocketInfo.stationId, currentSocketInfo.socketId, true);
        }

        // æ˜¾ç¤ºæ’åº§äº‹ä»¶å¼¹çª—
        async function showSocketEvents(stationId, socketId, forceRefresh = false) {
            // ä¿å­˜å½“å‰æŸ¥è¯¢çš„æ’åº§ä¿¡æ¯ï¼Œç”¨äºåˆ·æ–°
            currentSocketInfo = { stationId, socketId };

            const station = CHARGING_STATIONS.find(s => s.id === stationId);
            if (!station) {
                console.error('æœªæ‰¾åˆ°å……ç”µæ¡©:', stationId);
                return;
            }

            // è®¾ç½®å¼¹çª—æ ‡é¢˜
            const modalTitle = document.getElementById('modalTitle');
            modalTitle.textContent = `${station.name} - æ’åº§ ${socketId}`;

            // ä»ç¼“å­˜ä¸­è·å–å½“å‰æ’åº§çŠ¶æ€
            let currentStatus = 'æœªçŸ¥';
            let statusColor = '#7f8c8d';
            const cachedStation = stationsDataCache.find(s => s.id === stationId);
            if (cachedStation && cachedStation.sockets) {
                const socket = cachedStation.sockets.find(s => s.id === socketId);
                if (socket) {
                    currentStatus = socket.status === 'available' ? 'ç©ºé—²' : 'å ç”¨';
                    statusColor = socket.status === 'available' ? '#27ae60' : '#e74c3c';
                }
            }

            // è®¾ç½®æ’åº§ä¿¡æ¯
            const socketInfo = document.getElementById('socketInfo');
            socketInfo.innerHTML = `
                <div class="socket-info-item">
                    <span class="socket-info-label">å……ç”µæ¡©:</span>
                    <span class="socket-info-value">${station.name}</span>
                </div>
                <div class="socket-info-item">
                    <span class="socket-info-label">æ’åº§ç¼–å·:</span>
                    <span class="socket-info-value">${socketId}</span>
                </div>
                <div class="socket-info-item">
                    <span class="socket-info-label">å½“å‰çŠ¶æ€:</span>
                    <span class="socket-info-value" style="color: ${statusColor}; font-weight: bold;">${currentStatus}</span>
                </div>
                <div class="socket-info-item">
                    <span class="socket-info-label">è®¾å¤‡ID:</span>
                    <span class="socket-info-value">${station.simId}</span>
                </div>
            `;

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            const socketEventsContainer = document.getElementById('socketEvents');
            socketEventsContainer.innerHTML = '<div class="events-loading">æ­£åœ¨åŠ è½½çŠ¶æ€å˜åŒ–å†å²...</div>';

            // æ˜¾ç¤ºå¼¹çª—
            const modal = document.getElementById('socketModal');
            modal.classList.add('active');

            try {
                let events = [];
                
                // å¦‚æœæ˜¯å¼ºåˆ¶åˆ·æ–°ï¼Œåˆ™é‡æ–°è¯·æ±‚æ¥å£
                if (forceRefresh) {
                    const refreshBtn = document.getElementById('modalRefreshBtn');
                    if (refreshBtn) {
                        refreshBtn.disabled = true;
                        refreshBtn.textContent = 'ğŸ”„ åˆ·æ–°ä¸­...';
                    }
                    
                    const today = new Date().toISOString().substring(0, 10);
                    const result = await getEvents(today);
                    if (result.success && result.events) {
                        // æ›´æ–°ç¼“å­˜
                        allEventsCache = result.events;
                    }
                    
                    if (refreshBtn) {
                        refreshBtn.disabled = false;
                        refreshBtn.textContent = 'ğŸ”„ åˆ·æ–°';
                    }
                }
                
                // ä»ç¼“å­˜ä¸­ç­›é€‰è¯¥æ’åº§çš„äº‹ä»¶
                events = allEventsCache.filter(event => 
                    event.stationId === stationId && event.socketId === socketId
                );
                
                // æŒ‰æ—¶é—´æˆ³æ’åºï¼ˆæœ€æ–°çš„åœ¨å‰ï¼‰
                events.sort((a, b) => b.timestamp - a.timestamp);
                
                if (events.length === 0) {
                    socketEventsContainer.innerHTML = '<div class="no-events">è¯¥æ’åº§ä»Šå¤©æš‚æ— çŠ¶æ€å˜åŒ–è®°å½•</div>';
                } else {
                    // æ¸²æŸ“äº‹ä»¶åˆ—è¡¨
                    const eventsHtml = events.map(event => renderEvent(event)).join('');
                    socketEventsContainer.innerHTML = `<div class="events-list">${eventsHtml}</div>`;
                }
            } catch (error) {
                console.error('åŠ è½½æ’åº§äº‹ä»¶å¤±è´¥:', error);
                socketEventsContainer.innerHTML = `<div class="events-error">åŠ è½½å¤±è´¥: ${error.message}</div>`;
            }
        }

        // å…³é—­æ’åº§äº‹ä»¶å¼¹çª—
        function closeSocketModal() {
            const modal = document.getElementById('socketModal');
            modal.classList.remove('active');
        }

        // ç‚¹å‡»å¼¹çª—å¤–éƒ¨æ—¶å…³é—­
        window.onclick = function(event) {
            const modal = document.getElementById('socketModal');
            if (event.target === modal) {
                closeSocketModal();
            }
        }

        // æŒ‰ ESC é”®å…³é—­å¼¹çª—
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeSocketModal();
            }
        });

        // è·å–çŠ¶æ€å˜åŒ–äº‹ä»¶
        async function getEvents(date) {
            try {
                const response = await fetch(`/events?date=${date}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();
                return result;
            } catch (error) {
                console.error('è·å–äº‹ä»¶å¤±è´¥:', error);
                throw error;
            }
        }

        // å°†UTCæ—¶é—´å­—ç¬¦ä¸²è½¬æ¢ä¸ºåŒ—äº¬æ—¶é—´æ˜¾ç¤º
        function formatBeijingTime(utcTimeString) {
            // utcTimeString æ ¼å¼: "2025-10-11 15:44:45"
            // å°†å…¶è½¬æ¢ä¸ºISOæ ¼å¼ä»¥ä¾¿Dateå¯¹è±¡è§£æ
            const isoString = utcTimeString.replace(' ', 'T') + 'Z';
            const date = new Date(isoString);
            
            // è½¬æ¢ä¸ºåŒ—äº¬æ—¶é—´å­—ç¬¦ä¸²
            return date.toLocaleString('zh-CN', { 
                timeZone: 'Asia/Shanghai',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
        }

        // æ¸²æŸ“å•ä¸ªäº‹ä»¶
        function renderEvent(event) {
            const oldStatusText = event.oldStatus === 'available' ? 'ç©ºé—²' : 'å ç”¨';
            const newStatusText = event.newStatus === 'available' ? 'ç©ºé—²' : 'å ç”¨';
            const oldStatusClass = event.oldStatus;
            const newStatusClass = event.newStatus;
            const beijingTime = formatBeijingTime(event.timeString);

            return `
                <div class="event-item ${newStatusClass}">
                    <div class="event-time">${beijingTime}</div>
                    <div class="event-content">
                        <div class="event-station">${event.stationName}</div>
                        <div class="event-socket">æ’åº§ ${event.socketId}</div>
                        <div class="event-change">
                            <span class="status-${oldStatusClass}">${oldStatusText}</span>
                            <span class="event-arrow">â†’</span>
                            <span class="status-${newStatusClass}">${newStatusText}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        // æ¸²æŸ“äº‹ä»¶åˆ—è¡¨
        function renderEvents(events) {
            const container = document.getElementById('events-container');

            if (!events || events.length === 0) {
                container.innerHTML = '<div class="no-events">æš‚æ— çŠ¶æ€å˜åŒ–äº‹ä»¶</div>';
                return;
            }

            const eventsHtml = events.map(event => renderEvent(event)).join('');
            container.innerHTML = `<div class="events-list">${eventsHtml}</div>`;
        }

        // åŠ è½½äº‹ä»¶æ•°æ®
        async function loadEvents() {
            const dateInput = document.getElementById('eventDate');
            const container = document.getElementById('events-container');
            const targetDate = dateInput.value || new Date().toISOString().substring(0, 10);

            container.innerHTML = '<div class="events-loading">æ­£åœ¨åŠ è½½äº‹ä»¶æ•°æ®...</div>';

            try {
                const result = await getEvents(targetDate);

                if (result.success) {
                    // å°†äº‹ä»¶æ•°æ®ç¼“å­˜åˆ°å…¨å±€å˜é‡ï¼Œä¾›æ’åº§è¯¦æƒ…ä½¿ç”¨
                    allEventsCache = result.events || [];
                    renderEvents(result.events);
                    console.log(`æˆåŠŸåŠ è½½ ${targetDate} çš„äº‹ä»¶æ•°æ®ï¼Œå…± ${result.events.length} æ¡`);
                } else {
                    allEventsCache = [];
                    container.innerHTML = `<div class="events-error">åŠ è½½å¤±è´¥: ${result.error}</div>`;
                }
            } catch (error) {
                console.error('åŠ è½½äº‹ä»¶å¤±è´¥:', error);
                allEventsCache = [];
                container.innerHTML = `<div class="events-error">åŠ è½½å¤±è´¥: ${error.message}</div>`;
            }
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadData();

            // è®¾ç½®æ—¥æœŸè¾“å…¥æ¡†çš„é»˜è®¤å€¼ä¸ºä»Šå¤©
            const dateInput = document.getElementById('eventDate');
            const today = new Date().toISOString().substring(0, 10);
            dateInput.value = today;
            dateInput.max = today; // ä¸èƒ½é€‰æ‹©æœªæ¥æ—¥æœŸ

            // åŠ è½½ä»Šå¤©çš„äº‹ä»¶
            loadEvents();

            // ç›‘å¬æ—¥æœŸå˜åŒ–
            dateInput.addEventListener('change', loadEvents);

            // æ¯30ç§’è‡ªåŠ¨åˆ·æ–°ä¸€æ¬¡å……ç”µæ¡©çŠ¶æ€
            setInterval(async () => {
                await refreshData();
            }, 30000);

            // æ¯5åˆ†é’Ÿè‡ªåŠ¨åˆ·æ–°ä¸€æ¬¡äº‹ä»¶æ•°æ®
            setInterval(async () => {
                await loadEvents();
            }, 300000);
        });
    </script>
